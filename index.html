    
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>


   <div class="container-fluid p-md-5 pt-4" >

     <div class="row mx-auto" >
          <div class=" col-xl-6  mt-2">
          <div class=" rounded-4  p-4" style="background: #FFFFFF;" >

          <h2 class="mb-4">Basic Details</h2>

          <form action="">

          <div class="row  mb-4">
               <div class="col">
                     <label for="formFile"  class="imgBox w-100 text-center p-2 rounded-3 pt-4">
                         <i class="icon fa-solid fa-download"></i>
                         <h4>Upload Image</h4>
                         <p>PNG, JPG files are allowed</p>
                         <input class="form-control d-none" type="file" id="formFile">
                     </label>
               </div>

          </div>
          <div class="row ">

               <div class="col-md-3">
                    <label for="exampleFormControlInput1" class="form-label">Salutation*</label>
                    <select class="form-select rounded-4" aria-label="Default select example">
                     <option selected>select</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                  </select>
               </div>
                <div class="col-md-3">

                    <div class="">
                       <label for="exampleFormControlInput1" class="form-label">First name*</label>
                       <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="john">
                    </div>
               </div>

                <div class="col-md-6">

                    <div class="">
                       <label for="exampleFormControlInput1" class="form-label">Last name*</label>
                       <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="doe">
                    </div>
               </div>

          </div>
          <div class="row ">

                <div class="col-md-6">
                    <div class="">
                       <label for="exampleFormControlInput1" class="form-label">Email Address*</label>
                       <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="vaishakh@gmail.com">
                    </div>
               </div>

                <div class="col-md-6">

                    <div class="">
                       <label for="exampleFormControlInput1" class="form-label">Mobile Number*</label>
                       <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="Enter mobile number">
                    </div>
               </div>

          </div>

          <div class="row ">

                <div class="col">
                    <div class="">
                       <label for="exampleFormControlInput1" class="form-label">Date of Birth*</label>
                             <input type="date" class="form-control rounded-4 input-focus" placeholder="Select date of birth" aria-label="Date" id="input1" aria-describedby="date-icon">
                    </div>
               </div>

                <div class="col-md-6">
                      <label for="exampleFormControlInput1" class="form-label">Gender *</label>
                      <div >
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input rounded-4" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                    </div>
                  
              
                   <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                     Female
                    </label>
                  </div>
                      </div>
                </div>

          </div>

          
          <div class="row ">

                <div class="">
                    <label for="exampleFormControlInput1" class="form-label">Address*</label>
                    <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="Enter address">
               </div>
          </div>

          <div class="row ">
            

               <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">country*</label>
                    <select class="form-select rounded-4" aria-label="Default select example">
                     <option selected>select country</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                  </select>
               </div>

               <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">State*</label>
                    <select  class=" form-select rounded-4" aria-label="Default select example">
                     <option selected>select states</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                  </select>
               </div>
          </div>

          <div class="row ">

                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">City*</label>
                    <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="Enter city">
               </div>

                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Pin/Zip*</label>
                    <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="Enter zip/pin">
               </div>

          </div>

          </form>




          </div>
               
          </div>
         
          <div class="col-xl-6 mt-2">

                <div class="  p-4 rounded-4" style="background: #FFFFFF;" >

                   <h2 class="mb-4">Advanced Details</h2>

                   <div class="row mb-4">
                      <div class="colmd-6">
                         <div class="alert alert-warning alertBox" role="alert">
                           <h5> Sample warning messages - alert</h5>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci porttitor congue.</p>
                         </div>
                      </div>
                   </div>
                   <div class="row mb-5">
                     <div class="col-md-6">
                         <label for="" class="form-label">width</label>
                           <div class="d-flex align-items-center">
                                <input type="range" class="form-range me-2" min="0" max="200" step="1" id="slider1" style="width: 60%;" value="160" oninput="this.nextElementSibling.value = this.value + 'cm'" required>
                                <output class="btn btn-outline-secondary px-3 fs-8 rounded-2 range-box">160cm</output>
                            </div>
                     </div>
                     <div class="col">
                           <label for="" class="form-label">height</label>
                           <div class="d-flex align-items-center">
                                <input type="range" class="form-range me-2" min="0" max="200" step="1" id="slider1" style="width: 60%;" value="160" oninput="this.nextElementSibling.value = this.value + 'cm'" required>
                                <output class="btn btn-outline-secondary px-3 fs-8 rounded-2 range-box">160cm</output>
                            </div>
                     </div>
                   </div>
                    <div class="row ">
                      <div class="col-md-4">
                         <label for="exampleColorInput" class="form-label">Choose color:</label>
                         <input type="color" class="form-control form-control-color w-100" id="exampleColorInput" value="#563d7c" title="Choose your color">
                      </div>

                      <div class="col-md-8">
                          <label for="exampleColorInput" class="form-label d-block">Choose template:</label>
                          <div class="row ">
                           <div class="col-4 mt-2">
                               <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" checked value="option1">
                              <label class="form-check-label" for="inlineCheckbox1">Template1</label>
                             </div>
                           </div>
                           <div class="col-4 mt-2">
                               <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
                              <label class="form-check-label" for="inlineCheckbox2">Template2</label>
                             </div>
                           </div>
                           <div class="col-4 mt-2">
                               <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                              <label class="form-check-label" for="inlineCheckbox3">Template3</label>
                             </div>
                           </div>
                        
                          </div>
                      </div>

                    </div>

                    <div class="row ">
                     <div class="col">
                       <label for="exampleFormControlInput1" class="form-label">Qualifications*</label>
                       <input type="email" class="form-control rounded-4" id="exampleFormControlInput1" placeholder="Enter qualification">
                     </div>

                    </div>

                    <div class="row ">
                         <div class="col">
                              <div class="">
                                 <label for="exampleFormControlTextarea1" class="form-label">About yourself*</label>
                                 <textarea class="form-control rounded-4" id="exampleFormControlTextarea1" rows="5">Enter here....</textarea>
                              </div>
                         </div>
                    </div>

                    <div class="row ">
                         <div class="col">
                             <div class="form-group">
                                <div class="form-check">
                                   <input class="form-check-input" type="checkbox" id="gridCheck">
                                   <label class="form-check-label" for="gridCheck">
                                   I Accept Terms & Conditions
                                   </label>
                              </div>
                              </div>
                         </div>
                    </div>

          </div>
         </div>
     </div>

     <div class="row mt-4 mx-auto" >
          <div class="col " >
               <div class="container-fluid rounded-4  d-flex justify-content-end" style="background-color: #FFFFFF;">
                     <button class="btn btn-light me-2 my-3 p-3">Cancel</button>
                    <button class="btn btn-primary my-3 p-3">Save Changes</button>
               </div>
          </div>
     </div>
  </div>
